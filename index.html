<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day üç´</title>

<style>

body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #2b0f0f, #4a1c1c);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

.container {
    padding: 30px 20px;
}

h1 {
    margin-bottom: 10px;
}

.chocolate-box {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
}

/* REALISTIC CHOCOLATE STYLE */
.chocolate {
    background: linear-gradient(145deg, #4b1e1e, #2e0f0f);
    border-radius: 14px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    aspect-ratio: 1 / 1;
    box-shadow:
        inset 0 4px 8px rgba(255,255,255,0.08),
        0 8px 18px rgba(0,0,0,0.6);
    transition: 0.3s ease;
}

/* Chocolate grid pattern */
.chocolate::after {
    content: "";
    position: absolute;
    inset: 10px;
    background:
        linear-gradient(#3b1414 2px, transparent 2px),
        linear-gradient(90deg, #3b1414 2px, transparent 2px);
    background-size: 35px 35px;
    border-radius: 10px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
}

/* Glossy shine */
.chocolate::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.08);
    transform: skewX(-25deg);
    transition: 0.6s;
}

.chocolate:hover::before {
    left: 120%;
}

.chocolate:hover {
    transform: scale(1.08);
}

/* Unwrap wrapper */
.wrapper {
    position: absolute;
    inset: 0;
    background: #d8b48f;
    transition: transform 0.5s ease;
    z-index: 2;
}

.chocolate.unwrapped .wrapper {
    transform: translateY(-100%);
}

/* Melt effect */
.melt {
    position: absolute;
    bottom: -5px;
    left: 50%;
    width: 12px;
    height: 0;
    background: #3b1414;
    border-radius: 50%;
    transform: translateX(-50%);
    animation: drip 2s ease forwards;
}

@keyframes drip {
    to {
        height: 22px;
        border-radius: 10px;
    }
}

/* Message area */
.message {
    margin-top: 35px;
    min-height: 80px;
    font-size: 17px;
    padding: 0 20px;
    transition: opacity 0.4s ease;
}

/* Heart particles */
.heart {
    position: fixed;
    font-size: 18px;
    animation: floatUp 1.8s ease forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-120px) scale(1.5);
        opacity: 0;
    }
}

/* Mobile */
@media (max-width: 600px) {
    .chocolate-box {
        grid-template-columns: repeat(2, 1fr);
    }
}

</style>
</head>

<body>

<div class="container">
    <h1>Happy Chocolate Day üç´‚ù§Ô∏è</h1>
    <p>Tap a chocolate and unwrap something sweet‚Ä¶ üíï</p>

    <div class="chocolate-box">
        <div class="chocolate" onclick="unwrap(this,0)">
            <div class="wrapper"></div>
        </div>
        <div class="chocolate" onclick="unwrap(this,1)">
            <div class="wrapper"></div>
        </div>
        <div class="chocolate" onclick="unwrap(this,2)">
            <div class="wrapper"></div>
        </div>
        <div class="chocolate" onclick="unwrap(this,3)">
            <div class="wrapper"></div>
        </div>
        <div class="chocolate" onclick="unwrap(this,4)">
            <div class="wrapper"></div>
        </div>
        <div class="chocolate" onclick="unwrap(this,5)">
            <div class="wrapper"></div>
        </div>
    </div>

    <div class="message" id="messageBox"></div>
</div>

<audio id="clickSound" src="click.mp3"></audio>

<script>

const messages = [

"Although we don't talk on call much but we have made some memories like talking for 1hr,1hr 30 mins and even 2 hours....talking with you on call anytime a day heals all my tension and worries ‚ú®",

"We have met only 7 times but each time is memorable in it's own unique way...everytime we kept getting closer and closer....I always miss you hope we will soon meet and eat together üç´",
"Out of everything and everyone in this world‚Ä¶ you are my favorite. Always! ‚ù§Ô∏è",
"Our future together is going to be sweeter than any chocolate. ‚ú®"

function unwrap(element, index) {

    // Play cute sound
    const sound = document.getElementById("clickSound");
    sound.currentTime = 0;
    sound.play().catch(()=>{});

    // Unwrap animation
    element.classList.add("unwrapped");

    // Add melt drip
    const melt = document.createElement("div");
    melt.classList.add("melt");
    element.appendChild(melt);

    // Show message
    const box = document.getElementById("messageBox");
    box.style.opacity = 0;

    setTimeout(() => {
        box.innerText = messages[index];
        box.style.opacity = 1;
    }, 200);

    // Heart burst

}

function explodeHearts(x, y) {

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";

        heart.style.top = y + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1800);
    }
}

</script>

</body>
</html>
