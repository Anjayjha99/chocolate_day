<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Happy Chocolate Day üç´</title>

<style>

body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #2b0f0f, #4a1c1c);
    color: white;
    text-align: center;
}

.container {
    padding: 30px 20px 60px;
}

h1 {
    margin-bottom: 10px;
}

/* Grid */
.chocolate-box {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    margin-top: 35px;
}

/* Wrapper container */
.choco-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Chocolate piece */
.chocolate {
    width: 100%;
    aspect-ratio: 1/1;
    background: linear-gradient(145deg, #4b1e1e, #2e0f0f);
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-shadow:
        inset 0 4px 8px rgba(255,255,255,0.08),
        0 8px 18px rgba(0,0,0,0.6);
    transition: 0.3s ease;
}

/* Chocolate grid pattern */
.chocolate::after {
    content: "";
    position: absolute;
    inset: 10px;
    background:
        linear-gradient(#3b1414 2px, transparent 2px),
        linear-gradient(90deg, #3b1414 2px, transparent 2px);
    background-size: 35px 35px;
    border-radius: 10px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
}

/* GOLD WRAPPER (before unwrap) */
.wrapper {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #f5deb3, #d8b48f);
    z-index: 2;
    transition: transform 0.6s ease;
}

/* Wrapper shine */
.wrapper::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.4);
    transform: skewX(-25deg);
    transition: 0.7s;
}

.chocolate:hover .wrapper::after {
    left: 120%;
}

/* Unwrap animation */
.chocolate.unwrapped .wrapper {
    transform: translateY(-100%);
}

/* Melt drip */
.melt {
    position: absolute;
    bottom: -5px;
    left: 50%;
    width: 12px;
    height: 0;
    background: #3b1414;
    border-radius: 50%;
    transform: translateX(-50%);
    animation: drip 2s ease forwards;
}

@keyframes drip {
    to {
        height: 22px;
        border-radius: 10px;
    }
}

/* Label under chocolate */
.label {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.85;
}

/* Message area */
.message {
    margin-top: 40px;
    min-height: 90px;
    font-size: 17px;
    padding: 0 20px;
    transition: opacity 0.4s ease;
}

/* Hearts */
.heart {
    position: fixed;
    font-size: 18px;
    animation: floatUp 1.8s ease forwards;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-120px) scale(1.6);
        opacity: 0;
    }
}

/* Mobile */
@media (max-width: 600px) {
    .chocolate-box {
        grid-template-columns: repeat(2, 1fr);
    }
}

</style>
</head>

<body>

<div class="container">
    <h1>Happy Chocolate Day üç´‚ù§Ô∏è</h1>
    <p>Tap a chocolate and unwrap something sweet‚Ä¶ üíï</p>

    <div class="chocolate-box">

        <div class="choco-wrapper">
            <div class="chocolate" onclick="unwrap(event,this,0)">
                <div class="wrapper"></div>
            </div>
            <div class="label">Sweet Smile</div>
        </div>

        <div class="choco-wrapper">
            <div class="chocolate" onclick="unwrap(event,this,1)">
                <div class="wrapper"></div>
            </div>
            <div class="label">My comfort zone</div>
        </div>

        <div class="choco-wrapper">
            <div class="chocolate" onclick="unwrap(event,this,2)">
                <div class="wrapper"></div>
            </div>
            <div class="label">My Companion and Advisor</div>
        </div>

        <div class="choco-wrapper">
            <div class="chocolate" onclick="unwrap(event,this,3)">
                <div class="wrapper"></div>
            </div>
            <div class="label">Our Memories</div>
        </div>

        <div class="choco-wrapper">
            <div class="chocolate" onclick="unwrap(event,this,4)">
                <div class="wrapper"></div>
            </div>
            <div class="label">My Favorite</div>
        </div>

        <div class="choco-wrapper">
            <div class="chocolate" onclick="unwrap(event,this,5)">
                <div class="wrapper"></div>
            </div>
            <div class="label">Our Future</div>
        </div>

    </div>

    <div class="message" id="messageBox"></div>
</div>

<audio id="clickSound" src="click.mp3"></audio>

<script>

const messages = [
"Aaha ke smile dekh ka anyone will feel relaxed....you have the most prettiest and comforting smile. Keep smiling and always be with me ‚ù§Ô∏è",
"Although we don't talk on call much but we have made some memories like talking for 1hr,1hr 30 mins and even 2 hours....talking with you on call anytime a day heals all my tension and worries ‚ú®",
"Your awareness for giving solutions is mind blowing! aaha ke kich problem da diya you give me the right solution always....just believe in yourself and you will be able to solve all your problems and if not I will always be there for you üíï",
"We have met only 7 times but each time is memorable in it's own unique way...everytime we kept getting closer and closer....I always miss you hope we will soon meet and eat together üç´",
"Out of everything and everyone in this world‚Ä¶ you are my favorite. Always! ‚ù§Ô∏è",
"Our future together is going to be sweeter than any chocolate. ‚ú®"
];

function unwrap(e, element, index) {

    const sound = document.getElementById("clickSound");
    sound.currentTime = 0;
    sound.play().catch(()=>{});

    element.classList.add("unwrapped");

    if (!element.querySelector(".melt")) {
        const melt = document.createElement("div");
        melt.classList.add("melt");
        element.appendChild(melt);
    }

    const box = document.getElementById("messageBox");
    box.style.opacity = 0;

    setTimeout(() => {
        box.innerText = messages[index];
        box.style.opacity = 1;
    }, 200);

    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;

    explodeHearts(x, y);
}

function explodeHearts(x, y) {
    for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1800);
    }
}

</script>

</body>
</html>
